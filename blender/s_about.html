    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="image/webp" href="../img/icon.webp"/>
    <title>Decasadnik - Blender</title>

    <script>
        function toggleTheme(selectedTheme){
            var sheets = document .getElementsByTagName('link');
            sheets[0].href = selectedTheme;
            localStorage.setItem('theme_blend', selectedTheme);
        }

        function loadSavedTheme(){
            var sheets = document .getElementsByTagName('link');
            if (localStorage.getItem('theme_blend') != null) {
                sheets[0].href = localStorage.getItem('theme_blend');
            } else {
                sheets[0].href = "../css/style.css"
            }
        }
        
    </script>

    <ul class = "nav_bar">
        <li class = "theme_button"><button onclick="toggleTheme('../css/style_w.css')">Light</button></li>
        <li class = "theme_button"><button onclick="toggleTheme('../css/style.css')">Dark</button></li>
    </ul>
</head>
